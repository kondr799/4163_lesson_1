<!DOCTYPE html>

<head>

    <title>Document</title>

<body>
    <p><strong>Содержание:</strong></p>

    <ul>

        <p dir="ltr">
            <li><em>Что такое HTML и CSS.</em></li>

        <p dir="ltr">
            <li><u>Введение в понятия HTML и CSS.</u></li>
        </p>

        <p dir="ltr">
            <li>Что такое <sup>HTML.</sup></li>
        </p>

        <p dir="ltr">

        </p>

    </ul>
