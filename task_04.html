<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p><strong>
            <BLOCKQUOTE>
                <font size="2" color="FF0000">Содержание:</font>

            </BLOCKQUOTE>
        </strong></p>

    <ul>

        <p dir="ltr">
            <li><em>
                    <font size="3" color="7FFF00">Что такое HTML и CSS.</font>
                </em></li>
        </p>

        <p dir="ltr">
            <li><u>
                    <font size="4" color="40E0D0">Введение в понятия HTML и CSS.</font>
                </u></li>
        </p>

        <p dir="ltr">
            <li>
                <font size="5" color="BA55D3">Что такое <sup>HTML.</sup></font>
            </li>
        </p>

        <p dir="ltr">
            <li>
                <font size="6" color="FFFF00">Как выглядит <sub>HTML-документ.</sub></font>
            </li>
        </p>

        <p dir="ltr">
            <li>
                <font size="7" color="FF69B4">Что такое CSS.</font>
            </li>
        </p>

    </ul>
</body>

</html>
